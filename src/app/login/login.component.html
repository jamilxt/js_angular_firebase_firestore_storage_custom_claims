<div class="login-container">
  <div class="ui card login-card">
    <div class="content">
      <form class="ui form" #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
        <div class="two fields">
          <div class="field">
            <label>First Name</label>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              ngModel
            />
          </div>
          <div class="field">
            <label>Last Name</label>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              ngModel
            />
          </div>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" name="email" placeholder="Email" ngModel />
        </div>
        <div class="field">
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            ngModel
          />
        </div>
        <button class="ui primary button login" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
